<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documents | AMP Calibration HR</title>
  <link rel="icon" type="image/svg+xml" href="img/icon/icon01.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="config.js"></script>
  <script src="auth.js" defer></script>
  <script src="sidebar.js" defer></script>
</head>
<body class="bg-gray-50">
  <!-- Include Global Sidebar -->
  <div id="sidebarContainer"></div>
  <script>
    (function() {
      fetch('sidebar.html')
        .then(response => response.text())
        .then(html => {
          const container = document.getElementById('sidebarContainer');
          if (container) {
            container.innerHTML = html;
            requestAnimationFrame(() => {
              if (typeof initSidebar === 'function') {
                initSidebar();
              } else {
                setTimeout(() => {
                  if (typeof initSidebar === 'function') {
                    initSidebar();
                  }
                }, 100);
              }
            });
          }
        })
        .catch(error => {
          console.error('Error loading sidebar:', error);
        });
    })();
  </script>

  <!-- Header -->
  <header class="bg-green py-4">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <button
            type="button" onclick="document.dispatchEvent(new CustomEvent('basecoat:sidebar'))"
            class="text-white hover:opacity-80 transition-opacity p-2"
            aria-label="Toggle sidebar"
          >
            <i data-lucide="menu" class="w-6 h-6"></i>
          </button>
          <a href="index.html" class="header-logo-link">
            <img src="img/logo/header.svg" alt="AMP Calibration" class="header-logo">
          </a>
        </div>
        
        <nav class="flex items-center gap-4">
          <a href="index.html" class="text-white text-sm font-semibold header-nav-link">HOME</a>
          <span class="text-white opacity-40">|</span>
          <a href="jobs.html" class="text-white text-sm font-semibold header-nav-link">JOBS</a>
          <span class="text-white opacity-40">|</span>
          <a href="services.html" class="text-white text-sm font-semibold header-nav-link">SERVICES</a>
          <span class="text-white opacity-40">|</span>
          <a href="about.html" class="text-white text-sm font-semibold header-nav-link">ABOUT</a>
          <span class="text-white opacity-40">|</span>
          <a href="contact.html" class="text-white text-sm font-semibold border border-white rounded px-4 py-2 header-nav-button header-nav-home">CONTACT US</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="min-h-screen py-12">
    <div class="container mx-auto px-4 max-w-7xl">
      
      <!-- Page Header -->
      <div class="mb-8">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center gap-4">
            <a href="hr.html" class="w-10 h-10 bg-white rounded-xl flex items-center justify-center hover:bg-gray-100 transition-colors shadow-sm">
              <i data-lucide="arrow-left" class="w-5 h-5 text-gray-600"></i>
            </a>
            <div>
              <h1 class="text-4xl font-bold text-gray-900 font-horizon tracking-wide">DOCUMENTS</h1>
              <p class="text-gray-500 font-raleway-light mt-1">HR Policies, Handbooks & Company Documentation</p>
            </div>
          </div>
          <button class="px-6 py-3 bg-green text-white rounded-xl font-benzin text-sm hover:bg-opacity-90 transition-all shadow-md flex items-center gap-2">
            <i data-lucide="upload" class="w-4 h-4"></i>
            UPLOAD DOCUMENT
          </button>
        </div>
      </div>

      <!-- Storage Stats -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
          <div class="flex items-center justify-between mb-2">
            <span class="text-sm text-gray-500 font-raleway-light">Total Documents</span>
            <div class="w-10 h-10 bg-blue-50 rounded-lg flex items-center justify-center">
              <i data-lucide="file-text" class="w-5 h-5 text-blue-600"></i>
            </div>
          </div>
          <p id="statTotalDocs" class="text-3xl font-bold text-gray-900 font-benzin">0</p>
        </div>

        <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
          <div class="flex items-center justify-between mb-2">
            <span class="text-sm text-gray-500 font-raleway-light">Categories</span>
            <div class="w-10 h-10 bg-purple-50 rounded-lg flex items-center justify-center">
              <i data-lucide="folder" class="w-5 h-5 text-purple-600"></i>
            </div>
          </div>
          <p id="statCategories" class="text-3xl font-bold text-gray-900 font-benzin">0</p>
        </div>

        <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
          <div class="flex items-center justify-between mb-2">
            <span class="text-sm text-gray-500 font-raleway-light">Recent Updates</span>
            <div class="w-10 h-10 bg-green-50 rounded-lg flex items-center justify-center">
              <i data-lucide="clock" class="w-5 h-5 text-green-600"></i>
            </div>
          </div>
          <p id="statRecentUpdates" class="text-3xl font-bold text-gray-900 font-benzin">0</p>
        </div>

        <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
          <div class="flex items-center justify-between mb-2">
            <span class="text-sm text-gray-500 font-raleway-light">Pending Review</span>
            <div class="w-10 h-10 bg-amber-50 rounded-lg flex items-center justify-center">
              <i data-lucide="eye" class="w-5 h-5 text-amber-600"></i>
            </div>
          </div>
          <p id="statPendingReview" class="text-3xl font-bold text-gray-900 font-benzin">0</p>
        </div>
      </div>

      <!-- Empty State -->
      <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-16 text-center">
        <div class="max-w-md mx-auto">
          <div class="w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center mx-auto mb-6">
            <i data-lucide="folder-open" class="w-10 h-10 text-gray-400"></i>
          </div>
          <h3 class="text-2xl font-bold text-gray-900 font-benzin mb-3">NO DOCUMENTS YET</h3>
          <p class="text-gray-500 font-raleway-light mb-8">
            Start building your document library by uploading policies, forms, and HR documentation.
          </p>
          <button class="px-8 py-4 bg-green text-white rounded-xl font-benzin text-sm hover:bg-opacity-90 transition-all shadow-md flex items-center gap-2 mx-auto">
            <i data-lucide="upload" class="w-5 h-5"></i>
            UPLOAD FIRST DOCUMENT
          </button>
        </div>
      </div>

    </div>
  </main>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        if (typeof lucide !== 'undefined') lucide.createIcons();
      });
    } else {
      if (typeof lucide !== 'undefined') lucide.createIcons();
    }
  </script>
</body>
</html>
