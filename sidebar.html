<!-- Global Sidebar - Basecoat UI implementation -->
<!-- Sidebar Overlay (click to close) -->
<div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-40 hidden transition-opacity duration-300"></div>

<aside id="globalSidebar" class="sidebar" data-side="left" aria-hidden="true">
  <nav aria-label="Sidebar navigation">
    <!-- Header -->
    <header>
      <div class="flex items-center justify-between p-4 border-b border-white/10">
        <button
          type="button"
          onclick="document.dispatchEvent(new CustomEvent('basecoat:sidebar'))"
          class="p-1.5 rounded-md text-white/60 hover:text-white hover:bg-white/10 transition-all"
          aria-label="Close sidebar"
        >
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
      </div>
    </header>

    <!-- Content -->
    <section class="scrollbar">
      <!-- User Profile Group / Login Button -->
      <div role="group" aria-labelledby="group-user-profile">
        <ul>
          <!-- Profile button (shown when logged in) -->
          <li id="sidebarProfileSection" class="hidden">
            <button
              id="profileImage"
              type="button"
              class="w-full flex items-center gap-3 p-2.5 rounded-md hover:bg-white/10 transition-all group"
              data-keep-mobile-sidebar-open
            >
              <div id="sidebarAvatar" class="w-14 h-14 rounded-full bg-white/15 flex items-center justify-center text-base font-semibold font-cm-geom text-white shrink-0 group-hover:bg-white/20 transition-colors">
                JL
              </div>
            </button>
          </li>

          <!-- Login button (shown when not logged in) -->
          <li id="sidebarLoginSection">
            <a
              href="login.html"
              class="w-full flex items-center gap-3 p-2.5 rounded-md hover:bg-white/10 transition-all group"
            >
              <div class="w-10 h-10 rounded-full bg-white/15 flex items-center justify-center shrink-0 group-hover:bg-white/20 transition-colors">
                <i data-lucide="log-in" class="w-5 h-5 text-white"></i>
              </div>
              <div class="flex-1 text-left">
                <span class="block text-sm font-medium font-benzin text-white">Login</span>
                <span class="block text-xs text-white/60 font-raleway-light">Sign in to your account</span>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Navigation Group -->
      <div role="group" aria-labelledby="group-main-nav">
        <ul>
          <!-- ampcalOS -->
          <li>
            <a
              href="https://ampcalos.io"
              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center gap-3 px-3 py-2.5 rounded-md text-white/90 hover:bg-white/10 hover:text-white transition-all group"
            >
              <img src="img/extra/dark-green-ampcalOS.svg" alt="ampcalOS" class="h-10 w-auto flex-1 object-contain object-left">
              <i data-lucide="external-link" class="w-3.5 h-3.5 opacity-40 group-hover:opacity-70 transition-opacity"></i>
            </a>
          </li>

          <!-- The Vault -->
          <li>
            <a
              href="https://ampcalos.io/customer/dashboard?as=68e2e9dd-c2fc-498c-896f-56e8eca83193"
              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center gap-3 px-3 py-2.5 rounded-md text-white/90 hover:bg-white/10 hover:text-white transition-all group"
            >
              <img src="img/extra/thevault_white.svg" alt="theVault" class="h-10 w-auto flex-1 object-contain object-left">
              <i data-lucide="external-link" class="w-3.5 h-3.5 opacity-40 group-hover:opacity-70 transition-opacity"></i>
            </a>
          </li>

          <!-- Settings -->
          <li>
            <button
              id="settingsBtn"
              type="button"
              class="w-full flex items-center gap-3 px-3 py-2.5 rounded-md text-white/90 hover:bg-white/10 hover:text-white transition-all text-left group"
              data-keep-mobile-sidebar-open
            >
              <i data-lucide="settings" class="w-5 h-5 opacity-80 group-hover:opacity-100 transition-opacity"></i>
              <span class="text-sm font-medium font-benzin">Settings</span>
            </button>
          </li>
        </ul>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="p-4 border-t border-white/10">
        <button
          id="sidebarLogoutBtn"
          type="button"
          class="w-full flex items-center justify-center gap-2 border border-white/30 text-white px-4 py-2 rounded-md hover:bg-white hover:text-green transition-all font-medium text-sm font-benzin"
        >
          <i data-lucide="log-out" class="w-4 h-4"></i>
          <span>Logout</span>
        </button>
      </div>
    </footer>
  </nav>
</aside>

<!-- Profile Modal -->
<div id="profileModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
  <div id="modalOverlay" class="absolute inset-0 bg-black/60"></div>
  
  <div class="relative bg-white rounded-lg shadow-2xl max-w-md w-full p-8 z-10">
    <button
      id="profileCloseBtn"
      type="button"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"
      aria-label="Close"
    >
      <i data-lucide="x" class="w-6 h-6"></i>
    </button>

    <h2 class="text-3xl font-bold text-gray-900 mb-6 font-horizon">PROFILE</h2>
    
    <div class="space-y-6">
      <div class="flex items-center gap-4">
        <div class="relative">
          <div id="modalProfilePhoto" class="w-20 h-20 rounded-full bg-green flex items-center justify-center text-2xl font-bold text-white font-benzin overflow-hidden">
            <span id="modalUserInitials">JD</span>
          </div>
          <input type="file" id="photoUploadInput" accept="image/*" class="hidden">
        </div>
        <div>
          <button 
            type="button" 
            id="changePhotoBtn"
            class="text-green hover:opacity-80 transition-opacity text-sm font-semibold font-benzin"
          >
            CHANGE PHOTO
          </button>
          <button 
            type="button" 
            id="removePhotoBtn"
            class="hidden text-red-600 hover:opacity-80 transition-opacity text-sm font-semibold font-benzin mt-2"
          >
            REMOVE PHOTO
          </button>
          <div id="uploadStatus" class="text-xs mt-2 hidden"></div>
        </div>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2 font-benzin">EMAIL</label>
          <div id="modalUserEmail" class="text-gray-900 font-cm-geom">user@example.com</div>
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2 font-benzin">ROLE</label>
          <div id="modalUserRole" class="text-gray-900 font-cm-geom">Customer</div>
        </div>
      </div>

      <div class="pt-4 border-t border-gray-200">
        <button
          type="button"
          class="w-full border-2 border-green text-green px-6 py-2 rounded-full hover:bg-green hover:text-white transition-colors font-medium font-benzin"
        >
          SAVE CHANGES
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Settings Modal -->
<div id="settingsModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
  <div id="settingsOverlay" class="absolute inset-0 bg-black/60"></div>

  <div class="relative bg-white rounded-lg shadow-2xl max-w-2xl w-full p-8 z-10">
    <button
      id="settingsCloseBtn"
      type="button"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"
      aria-label="Close"
    >
      <i data-lucide="x" class="w-6 h-6"></i>
    </button>

    <h2 class="text-3xl font-bold text-gray-900 mb-6 font-horizon">SETTINGS</h2>

    <form id="settingsForm" class="space-y-8">
      <!-- Appearance -->
      <section>
        <div class="flex items-center justify-between mb-3">
          <div>
            <h3 class="text-lg font-semibold text-gray-900 font-benzin">Appearance</h3>
            <p class="text-sm text-gray-500 font-raleway-light">Choose how AMP Calibration should look on this device.</p>
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <label class="border rounded-lg p-4 cursor-pointer hover:border-green transition-colors flex items-center gap-3">
            <input type="radio" name="settingsTheme" value="system" id="settingsThemeSystem" class="text-green" />
            <span class="text-sm font-medium text-gray-900">System</span>
          </label>
          <label class="border rounded-lg p-4 cursor-pointer hover:border-green transition-colors flex items-center gap-3">
            <input type="radio" name="settingsTheme" value="light" id="settingsThemeLight" class="text-green" />
            <span class="text-sm font-medium text-gray-900">Light</span>
          </label>
          <label class="border rounded-lg p-4 cursor-pointer hover:border-green transition-colors flex items-center gap-3">
            <input type="radio" name="settingsTheme" value="dark" id="settingsThemeDark" class="text-green" />
            <span class="text-sm font-medium text-gray-900">Dark</span>
          </label>
        </div>
      </section>

      <!-- Notifications -->
      <section>
        <div class="flex items-center justify-between mb-3">
          <div>
            <h3 class="text-lg font-semibold text-gray-900 font-benzin">Notifications</h3>
            <p class="text-sm text-gray-500 font-raleway-light">Control how we reach out when something needs your attention.</p>
          </div>
        </div>

        <div class="space-y-3">
          <label class="flex items-start gap-3">
            <input type="checkbox" id="settingsEmailAlerts" class="mt-1 text-green" />
            <span>
              <span class="block text-sm font-medium text-gray-900">Email alerts</span>
              <span class="block text-xs text-gray-500 font-raleway-light">Send me calibration updates, appointment reminders, and status changes.</span>
            </span>
          </label>

          <label class="flex items-start gap-3">
            <input type="checkbox" id="settingsSmsAlerts" class="mt-1 text-green" />
            <span>
              <span class="block text-sm font-medium text-gray-900">SMS alerts</span>
              <span class="block text-xs text-gray-500 font-raleway-light">Texts for time-sensitive events only.</span>
            </span>
          </label>
        </div>
      </section>

      <!-- Preferences -->
      <section>
        <div class="flex items-center justify-between mb-3">
          <div>
            <h3 class="text-lg font-semibold text-gray-900 font-benzin">Preferences</h3>
            <p class="text-sm text-gray-500 font-raleway-light">Adjust defaults for measurements and scheduling.</p>
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <label class="flex flex-col gap-2">
            <span class="text-sm font-medium text-gray-900">Measurement units</span>
            <select id="settingsMeasurementUnit" class="border rounded-lg px-3 py-2 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-green">
              <option value="imperial">Imperial (inch, ft, lb)</option>
              <option value="metric">Metric (mm, m, kg)</option>
            </select>
          </label>

          <label class="flex flex-col gap-2">
            <span class="text-sm font-medium text-gray-900">Default reminder window</span>
            <select id="settingsReminderWindow" class="border rounded-lg px-3 py-2 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-green">
              <option value="24">24 hours</option>
              <option value="48">48 hours</option>
              <option value="72">72 hours</option>
              <option value="168">1 week</option>
            </select>
          </label>
        </div>
      </section>

      <div class="flex items-center justify-between border-t border-gray-200 pt-4">
        <div id="settingsStatus" class="text-sm text-gray-500 hidden"></div>
        <div class="flex items-center gap-3">
          <button
            type="button"
            id="settingsCancelBtn"
            class="px-4 py-2 rounded-full border border-gray-300 text-gray-700 text-sm font-benzin hover:bg-gray-100 transition-colors"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-5 py-2 rounded-full bg-green text-white text-sm font-benzin hover:bg-green/90 transition-colors"
          >
            Save settings
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Initialize Lucide icons -->
<script>
  if (typeof lucide !== 'undefined') {
    lucide.createIcons();
  }
</script>
