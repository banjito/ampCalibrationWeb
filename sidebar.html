<!-- Global Sidebar - Basecoat UI implementation -->
<aside id="globalSidebar" class="sidebar" data-side="left" aria-hidden="true">
  <nav aria-label="Sidebar navigation">
    <!-- Header -->
    <header>
      <div class="flex items-center justify-between p-4 border-b border-white/10">
        <button
          type="button"
          onclick="document.dispatchEvent(new CustomEvent('basecoat:sidebar'))"
          class="p-1.5 rounded-md text-white/60 hover:text-white hover:bg-white/10 transition-all"
          aria-label="Close sidebar"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Content -->
    <section class="scrollbar">
      <!-- User Profile Group / Login Button -->
      <div role="group" aria-labelledby="group-user-profile">
        <ul>
          <!-- Profile button (shown when logged in) -->
          <li id="sidebarProfileSection" class="hidden">
            <button
              id="profileImage"
              type="button"
              class="w-full flex items-center gap-3 p-2.5 rounded-md hover:bg-white/10 transition-all group"
              data-keep-mobile-sidebar-open
            >
              <div class="w-10 h-10 rounded-full bg-white/15 flex items-center justify-center text-base font-semibold font-benzin text-white shrink-0 group-hover:bg-white/20 transition-colors">
                JL
              </div>
              <div class="flex-1 text-left min-w-0">
                <span id="sidebarUserEmail" class="block text-sm font-medium font-benzin text-white truncate">Loading...</span>
                <span id="sidebarUserRole" class="block text-xs text-white/60 font-arp-light">Customer</span>
              </div>
              <svg class="w-4 h-4 text-white/40 shrink-0 group-hover:text-white/60 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </button>
          </li>

          <!-- Login button (shown when not logged in) -->
          <li id="sidebarLoginSection">
            <a
              href="login.html"
              class="w-full flex items-center gap-3 p-2.5 rounded-md hover:bg-white/10 transition-all group"
            >
              <div class="w-10 h-10 rounded-full bg-white/15 flex items-center justify-center shrink-0 group-hover:bg-white/20 transition-colors">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                </svg>
              </div>
              <div class="flex-1 text-left">
                <span class="block text-sm font-medium font-benzin text-white">Login</span>
                <span class="block text-xs text-white/60 font-arp-light">Sign in to your account</span>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Navigation Group -->
      <div role="group" aria-labelledby="group-main-nav">
        <ul>
          <!-- ampcalOS -->
          <li>
            <a
              href="https://ampcalos.example.com"
              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center gap-3 px-3 py-2.5 rounded-md text-white/90 hover:bg-white/10 hover:text-white transition-all group"
            >
              <span class="text-lg leading-none">âš¡</span>
              <span class="flex-1 text-sm font-medium font-benzin">ampcalOS</span>
              <svg class="w-3.5 h-3.5 opacity-40 group-hover:opacity-70 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
              </svg>
            </a>
          </li>

          <!-- The Vault -->
          <li>
            <a
              href="https://thevault.example.com"
              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center gap-3 px-3 py-2.5 rounded-md text-white/90 hover:bg-white/10 hover:text-white transition-all group"
            >
              <span class="text-lg leading-none">ðŸ“¦</span>
              <span class="flex-1 text-sm font-medium font-benzin">The Vault</span>
              <svg class="w-3.5 h-3.5 opacity-40 group-hover:opacity-70 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
              </svg>
            </a>
          </li>

          <!-- Settings -->
          <li>
            <button
              id="settingsBtn"
              type="button"
              class="w-full flex items-center gap-3 px-3 py-2.5 rounded-md text-white/90 hover:bg-white/10 hover:text-white transition-all text-left group"
              data-keep-mobile-sidebar-open
            >
              <svg class="w-5 h-5 opacity-80 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              <span class="text-sm font-medium font-benzin">Settings</span>
            </button>
          </li>
        </ul>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="p-4 border-t border-white/10">
        <button
          id="sidebarLogoutBtn"
          type="button"
          class="w-full flex items-center justify-center gap-2 border border-white/30 text-white px-4 py-2 rounded-md hover:bg-white hover:text-green transition-all font-medium text-sm font-benzin"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </footer>
  </nav>
</aside>

<!-- Profile Modal -->
<div id="profileModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
  <div id="modalOverlay" class="absolute inset-0 bg-black/60"></div>
  
  <div class="relative bg-white rounded-lg shadow-2xl max-w-md w-full p-8 z-10">
    <button
      id="profileCloseBtn"
      type="button"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"
      aria-label="Close"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <h2 class="text-3xl font-bold text-gray-900 mb-6 font-horizon">PROFILE</h2>
    
    <div class="space-y-6">
      <div class="flex items-center gap-4">
        <div class="w-20 h-20 rounded-full bg-green flex items-center justify-center text-2xl font-bold text-white font-benzin">
          <span id="modalUserInitials">JD</span>
        </div>
        <div>
          <button type="button" class="text-green hover:opacity-80 transition-opacity text-sm font-semibold font-benzin">
            CHANGE PHOTO
          </button>
        </div>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2 font-benzin">EMAIL</label>
          <div id="modalUserEmail" class="text-gray-900 font-cm-geom">user@example.com</div>
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2 font-benzin">ROLE</label>
          <div id="modalUserRole" class="text-gray-900 font-cm-geom">Customer</div>
        </div>
      </div>

      <div class="pt-4 border-t border-gray-200">
        <button
          type="button"
          class="w-full border-2 border-green text-green px-6 py-2 rounded-full hover:bg-green hover:text-white transition-colors font-medium font-benzin"
        >
          SAVE CHANGES
        </button>
      </div>
    </div>
  </div>
</div>
