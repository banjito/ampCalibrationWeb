<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | AMP Calibration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="config.js"></script>
  <script src="auth.js" defer></script>
  <script src="dashboard.js" defer></script>
</head>
<body class="bg-gray-100">
  
  <div class="dashboard-container flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar bg-green text-white flex flex-col transition-all duration-300 -translate-x-full md:translate-x-0">
      <!-- Sidebar Header -->
      <div class="sidebar-header p-6 border-b border-white/20">
        <a href="index.html" class="flex items-center gap-3">
          <img src="img/logo/header.svg" alt="AMP Calibration" class="h-8 w-auto">
          <span class="font-bold text-lg font-benzin">AMP Calibration</span>
        </a>
      </div>

      <!-- Sidebar Content -->
      <div class="sidebar-content flex-1 overflow-y-auto p-4">
        <nav class="space-y-2">
          <!-- Menu Items will be populated by dashboard.js based on role -->
          <div id="menuItems" class="space-y-1">
            <!-- Loading state -->
            <div class="text-white/60 text-sm font-arp-light p-3">Loading...</div>
          </div>
        </nav>
      </div>

      <!-- Sidebar Footer (User Profile) -->
      <div class="sidebar-footer border-t border-white/20 p-4">
        <div class="user-info mb-4">
          <div id="userEmail" class="text-sm font-semibold font-benzin mb-1">Loading...</div>
          <div id="userRole" class="text-xs text-white/70 font-arp-light capitalize"></div>
        </div>
        <button
          id="logoutBtn"
          class="w-full border-2 border-white/50 text-white px-4 py-2 rounded-lg hover:bg-white hover:text-green transition-colors font-medium text-sm font-benzin"
        >
          LOGOUT
        </button>
      </div>
    </aside>

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebarOverlay" class="hidden fixed inset-0 bg-black/50 z-40 md:hidden"></div>

    <!-- Main Content Area -->
    <div class="main-content flex-1 flex flex-col overflow-hidden">
      <!-- Top Header -->
      <header class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
          <!-- Mobile Menu Toggle -->
          <button
            id="sidebarToggle"
            class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors"
            aria-label="Toggle sidebar"
          >
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-900 font-benzin">Dashboard</h1>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
        <div class="max-w-7xl mx-auto">
          <!-- Welcome Section -->
          <div class="bg-white rounded-lg shadow-sm p-8 mb-6">
            <h2 class="text-3xl font-bold text-gray-900 mb-2 font-horizon">Welcome back</h2>
            <p class="text-gray-600 font-arp-light">
              Access your tools and services below.
            </p>
          </div>

          <!-- Quick Links Section -->
          <div id="quickLinks" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Links will be populated by dashboard.js based on role -->
          </div>

          <!-- Info Section -->
          <div class="bg-green text-white rounded-lg shadow-sm p-8 mt-6">
            <h3 class="text-2xl font-bold mb-4 font-horizon">Need Help?</h3>
            <p class="font-arp-light mb-4">
              If you need assistance accessing your account or have questions, please contact support.
            </p>
            <a
              href="contact.html"
              class="inline-block border-2 border-white text-white px-6 py-2 rounded-full hover:bg-white hover:text-green transition-colors font-medium font-benzin"
            >
              CONTACT SUPPORT
            </a>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="fixed inset-0 bg-white/80 flex items-center justify-center z-50">
    <div class="text-center">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-green"></div>
      <p class="mt-4 text-gray-600 font-arp-light">Loading dashboard...</p>
    </div>
  </div>

</body>
</html>
